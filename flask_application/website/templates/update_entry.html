{% set title = 'Index v2' %}
{% extends "base_layout.html" %}
{% block body %}
    {% block navbar %}
        {% include '/includes/_navbar.html' %}
    {% endblock navbar %}

    <div class = "container">
        <h2>Update Entry - {{entry.name}}</h2>
        <form method="post" action="update_entry">
            <label>Name: </label>
            <input type="text" id="name" name="name" value="{{ entry.name }}"/> <br>
            <label>Description: </label>
            <input type="text" id="description" name="description" value="{{ entry.description }}"/> <br>
            <input type="submit" value="submit"/>
        </form>
    </div>

{% block content %}
    {{ super() }}
    {{results}}
{% endblock content %}
{% endblock body %}
